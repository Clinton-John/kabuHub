<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sports center</title>
</head>

<body>
    <div style="display:flex;">
        <h1 style="padding-right: 70px;">
            <a href="{% url 'home' %}">Home</a>

        {% endif %}

    </div>

    {% block content %} {% endblock %}

</body>

</html>
