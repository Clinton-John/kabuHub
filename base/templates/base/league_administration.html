{% extends 'index.html' %} {% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }
    
    p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
    }
    
    .section {
        margin: 20px;
    }
    
    .section h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }
    
    .section a {
        display: block;
        /* text-align: center; */
        margin-bottom: 10px;
        text-decoration: none;
        color: #007bff;
    }
    
    hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
    }
    /* Responsive styles */
    
    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
        }
        .section h2 {
            font-size: 18px;
        }
    }
</style>

<body>
    <h1>The Kabarak League Administration</h1>
    <p>In this section you can add the teams, and update the team standings</p>

    <div class="section">
        <h2><a href="{% url 'add_team' %}">Add a Team</a></h2>
    </div>

    <hr>

    <h1>The registered Teams in the school database are</h1>
    <div class="section">
        {% for team in teams %}
        <h2>{{team}}</h2>
        <a href="{% url 'update_team' team.id %}">Update Team</a> {% endfor %}
    </div>
</body>

{% endblock %}
