{% extends 'index.html' %} {% block content %}
<div>
    <h2>
        the user profile
    </h2>
    {{user.username}}
    <h2>Events Uploaded by the user</h2>
    <p>{{user.about_you}}</p>
    {% for event in events %}
    <ul>
        <li>{{event}}</li>
    </ul>
    {% endfor %}

    <img class="profile_pic" src="{{user.profile.profile_pic.url}}" alt=""> {% if request.user == user.id %}

    <div>
        <a href="{% url 'delete_user' request.user.id %}">Delete Account</a>
    </div>
    {% endif %}
</div>
{% endblock %}
